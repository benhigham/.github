name: PR Labeler

on:
  workflow_call:
    inputs:
      enable-size-labeling:
        description: Whether to add size labels based on lines changed
        type: boolean
        default: true
        required: false
      enable-path-labeling:
        description: Whether to add labels based on file paths
        type: boolean
        default: true
        required: false

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: labeler-${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  label-pr-size:
    name: Label PR by size
    if: inputs.enable-size-labeling
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Label PR based on size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: "size: xs"
          xs_max_size: 10
          s_label: "size: s"
          s_max_size: 50
          m_label: "size: m"
          m_max_size: 200
          l_label: "size: l"
          l_max_size: 500
          xl_label: "size: xl"
          fail_if_xl: false
          message_if_xl: ""

  label-pr-paths:
    name: Label PR by paths
    if: inputs.enable-path-labeling
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Label PR based on changed paths
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: false
