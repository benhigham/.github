name: Setup Node.js environment
description: Setup a Node.js environment with pnpm and install dependencies (with caching).

on:
  workflow_call:
    inputs:
      fetch-depth:
        description: "The number of commits to fetch from the repository. 0 indicates all history for all branches and tags. The default is 1."
        type: number
        required: false
      node-version:
        description: "The version of Node.js to use, e.g. 18.x, ^20.10.0, >=21.0.0. If not specified, the version will be read from package.json."
        type: string
        required: false
      pnpm-version:
        description: "The version of pnpm to use, e.g. 8, 10.7.0, latest. If not specified, the version will be read from package.json."
        type: string
        required: false
    outputs:
      cache-hit:
        description: "Whether the dependencies were restored from cache"
        value: ${{ jobs.setup.outputs.cache-hit }}

concurrency:
  group: setup-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: { contents: read }

jobs:
  setup:
    name: Setup environment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-hit: ${{ steps.setup-node.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ inputs.fetch-depth }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: package.json
          cache: pnpm
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 5
