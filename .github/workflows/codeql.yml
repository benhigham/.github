# Security code scanning with CodeQL for multiple programming languages.
# Configurable languages, queries, and build commands for compiled languages.
name: CodeQL Security Scanning

on:
  workflow_call:
    inputs:
      languages:
        description: |
          Comma-separated list of languages to analyze.
          Supported values: cpp, csharp, go, java, javascript, python, ruby, swift
        type: string
        default: javascript
        required: false
      queries:
        description: |
          CodeQL query suite to run.
          Options: default, security-extended, security-and-quality
        type: string
        default: default
        required: false
      build-mode:
        description: |
          Build mode for compiled languages.
          Options: none, autobuild, manual
        type: string
        default: autobuild
        required: false

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(format('["{0}"]', inputs.languages)) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: ${{ inputs.queries }}
          build-mode: ${{ inputs.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
